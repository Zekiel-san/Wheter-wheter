<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wheather</title>
		<link rel="stylesheet" href="stylesheet.css"></link>
	</head>
	
	<body>
		
		<div class="card">
			<div class="search">
				<input type="text" placeholder="enter city name" spellcheck="false">
				<button><img src="images/search.png"></button>
			</div>
	
			<div class="weather">
			<img src="images/rain.png" class="weather-icon"> 
			<h1 class="temp">22°C</h1>
			<h2 class="city">Canada</h2>
			</div>
			
			<div class="details">
				<div class="col">
					<img src="images/humidity.png">
					<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>
				</div>
				<div class="col">
					<img src="images/wind.png">
					<div>
						<p class="wind">18 km/h</p>
						<p>Wind Speed</p>
					</div>
				</div>
				
			</div>
		</div>
		
		<script>
		
			const apiKey = "2a6e4864588d051d19a67b90d996f4f8";
			const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=Manila";
			
			async function scanwheater()
			{
				const response = await fetch(apiUrl + `&appid=${apiKey}`);
				var data = await response.json();
				
				console.log(data);
				
				document.querySelector(".city").innerHTML = data.name;
				document.querySelector(".temp").innerHTML = data.main.temp + "°C";
				document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
				document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
				
				
			}
		
		scanwheater();
		</script>
		
	</body>
	
</html>
